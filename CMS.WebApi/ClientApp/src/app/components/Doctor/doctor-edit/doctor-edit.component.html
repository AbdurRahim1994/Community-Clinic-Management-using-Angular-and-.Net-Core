<form [formGroup]="doctorForm" (submit)="update()" class="form-container">
  <div class="f-w">
    <h3>Update Doctor</h3>
  </div>

  <mat-form-field class="f-w">
    <mat-label>Doctor Name</mat-label>
    <input matInput formControlName="doctorName">
    <mat-error *ngIf="f.doctorName.touched && f.doctorName.errors?.required">Name required</mat-error>
  </mat-form-field>

  <mat-form-field class="f-w">
    <mat-label>Address</mat-label>
    <input matInput formControlName="address">
    <mat-error *ngIf="f.address.touched && f.address.errors?.required">Address required</mat-error>
  </mat-form-field>

  <mat-form-field class="f-w">
    <mat-label>Contact</mat-label>
    <input matInput formControlName="contact">
    <mat-error *ngIf="f.contact.touched && f.contact.errors?.required">Contact required</mat-error>
  </mat-form-field>

  <mat-form-field class="f-w">
    <mat-label>Email</mat-label>
    <input matInput formControlName="email">
    <mat-error *ngIf="f.email.touched && f.email.errors?.required">Email required</mat-error>
  </mat-form-field>

  <mat-form-field class="f-w">
    <mat-label>Appointed</mat-label>
    <input matInput formControlName="appointed" [matDatepicker]="picker">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
    <mat-error *ngIf="f.appointed.touched && f.appointed.errors">Date required</mat-error>
  </mat-form-field>

  <mat-form-field class="f-w">
    <mat-label>Designation</mat-label>
    <mat-select formControlName="designationId">
      <mat-option value="">None</mat-option>
      <mat-option *ngFor="let d of designations" [value]="d.designationId">
        {{d.positionName}}
      </mat-option>
    </mat-select>
    <mat-error *ngIf="f.designationId.touched && f.designationId.errors">Designation required</mat-error>
  </mat-form-field>

  <mat-form-field class="f-w">
    <mat-label>Degree</mat-label>
    <input matInput formControlName="degree">
    <mat-error *ngIf="f.degree.touched && f.degree.errors?.required">Degree required</mat-error>
  </mat-form-field>

  <mat-form-field class="f-w">
    <mat-label>Specialization</mat-label>
    <input matInput formControlName="specialization">
    <mat-error *ngIf="f.specialization.touched && f.specialization.errors?.required">required</mat-error>
  </mat-form-field>

  <div>
    <img *ngIf="doctor" class="f-pic" src="http://localhost:27944//Images/{{doctor?.picture}}" height="40" width="40" />
    <mat-form-field appearance="standard" class="f-w">
      <mat-label>Picture</mat-label>
      <ngx-mat-file-input formControlName="picture" [accept]="'image/*'" (change)="onChange($event)"></ngx-mat-file-input>
      <mat-icon matSuffix>insert_photo</mat-icon>
      <mat-error *ngIf="f.picture.touched && f.picture.errors">Picture required</mat-error>
    </mat-form-field>
  </div>

  <div class="f-w">
    <button [disabled]="doctorForm.invalid" mat-raised-button type="submit" color="primary"><mat-icon>save_alt</mat-icon> Update</button>
  </div>

  <div class="f-w">
    <a mat-raised-button color="accent" [routerLink]="['/doctor']">Back</a>
  </div>
</form>
