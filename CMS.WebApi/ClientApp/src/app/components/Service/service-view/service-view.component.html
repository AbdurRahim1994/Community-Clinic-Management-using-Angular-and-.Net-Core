<mat-card class="card-container mat-elevation-z8">
  <mat-card-header>
    <mat-card-title>Service</mat-card-title>
    <mat-card-subtitle>Service List</mat-card-subtitle>
    <span class="filter"></span>
    <button mat-mini-fab color="primary" [routerLink]="['/service-create']"><mat-icon>add</mat-icon></button>
  </mat-card-header>
  <mat-card-content>
    <mat-divider></mat-divider>
    <div class="table-container">
      <mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="name">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Service Name</mat-header-cell>
          <mat-cell *matCellDef="let element">{{element.serviceName}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="symptoms">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Symptoms</mat-header-cell>
          <mat-cell *matCellDef="let element">{{element.symptoms}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="treatmentProcedure">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Treatment Procedure</mat-header-cell>
          <mat-cell *matCellDef="let element">{{element.treatmentProcedure}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="preferedMedicines">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Prefered Medicines</mat-header-cell>
          <mat-cell *matCellDef="let element">{{element.preferedMedicines}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Actions</mat-header-cell>
          <mat-cell *matCellDef="let element">
            <button mat-icon-button color="primary" [routerLink]="['/service-edit',element.serviceId]"><mat-icon>edit</mat-icon></button>
            <button mat-icon-button color="warn" (click)="confirmDelete(element)"><mat-icon>delete</mat-icon></button>
          </mat-cell>
        </ng-container>
        <mat-header-row *matHeaderRowDef="columnList"></mat-header-row>
        <mat-row *matRowDef="let row;columns:columnList"></mat-row>
      </mat-table>
      <mat-paginator [pageSizeOptions]="[5,10,15,20,100]" [pageSize]="5" showFirstLastButtons></mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
