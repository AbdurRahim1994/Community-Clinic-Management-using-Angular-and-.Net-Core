<div class="search-div">
  <mat-form-field class="search-form-field" floatLabel="never">
    <input matInput [(ngModel)]="doctorName" placeholder="Search" autocomplete="off" (keyup)="applyFilter()">
    <button mat-button matSuffix mat-icon-button aria-label="Clear" *ngIf="doctorName" (click)="onSearchClear()">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
</div>
<mat-card class="card-container mat-elevation-z8">
  <mat-card-header>
    <mat-card-title>Doctor according to Service</mat-card-title>
    <mat-card-subtitle>List</mat-card-subtitle>
    <span class="filter"></span>
    <button mat-mini-fab color="primary" [routerLink]="['/doctorService-create']"><mat-icon>add</mat-icon></button>
  </mat-card-header>

  <mat-card-content>
    <mat-divider></mat-divider>
    <div class="table-container">
      <mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="doctor">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Doctor</mat-header-cell>
          <mat-cell *matCellDef="let element">{{getDoctorName(element.doctorId)}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="service">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Service</mat-header-cell>
          <mat-cell *matCellDef="let element">{{getServiceName(element.serviceId)}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef>Action</mat-header-cell>
          <mat-cell *matCellDef="let element">
            <button mat-icon-button color="primary"><mat-icon>edit</mat-icon></button>
            <button mat-icon-button color="warn"><mat-icon>delete</mat-icon></button>
          </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="columnList"></mat-header-row>
        <mat-row *matRowDef="let row;columns:columnList"></mat-row>
      </mat-table>
    </div>
  </mat-card-content>
</mat-card>
