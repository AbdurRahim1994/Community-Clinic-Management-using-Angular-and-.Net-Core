<div mat-dialog-title color="warn">
  Confirm Delete?
</div>
<mat-dialog-content>
  <h4>You will not be able to retrive this data. Are you sure ?</h4>
</mat-dialog-content>
<mat-dialog-actions align="justify">
  <button mat-button [mat-dialog-close]="false" cdkFocusInitial>Cancel</button>
  <button mat-raised-button [mat-dialog-close]="true" color="warn">Yes</button>
</mat-dialog-actions>
