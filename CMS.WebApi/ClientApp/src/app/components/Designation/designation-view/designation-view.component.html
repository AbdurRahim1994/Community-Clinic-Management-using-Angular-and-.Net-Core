<mat-card class="card-container mat-elevation-z8">
  <mat-card-header>
    <mat-card-title>Designation</mat-card-title>
    <mat-card-subtitle>Designation List</mat-card-subtitle>
    <span class="filter"></span>
    <button mat-mini-fab color="primary" [routerLink]="['/designation-create']"><mat-icon>add</mat-icon></button>
  </mat-card-header>
  <mat-card-content>
    <mat-divider></mat-divider>
    <div class="table-container">
      <mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="id">
          <mat-header-cell *matHeaderCellDef>Designation ID</mat-header-cell>
          <mat-cell *matCellDef="let element">{{element.designationId}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="positionName">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Designation Name</mat-header-cell>
          <mat-cell *matCellDef="let element">{{element.positionName}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
          <mat-cell *matCellDef="let element">
            <button mat-icon-button color="primary" [routerLink]="['/designation-edit',element.designationId]"><mat-icon>edit</mat-icon></button>
            <button mat-icon-button color="warn" (click)="confirmDelete(element)"><mat-icon>delete</mat-icon></button>
          </mat-cell>
        </ng-container>
        <mat-header-row *matHeaderRowDef="columnList"></mat-header-row>
        <mat-row *matRowDef="let row;columns:columnList"></mat-row>
      </mat-table>
      <mat-paginator [pageSizeOptions]="[5,10,15,20]" [pageSize]="5" showFirstLastButtons></mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
