<mat-card class="card-container mat-elevation-z8">
  <mat-card-header>
    <mat-card-title>Patient</mat-card-title>
    <mat-card-subtitle>Patient List</mat-card-subtitle>
    <span class="filter"></span>
    <button mat-mini-fab color="primary" [routerLink]="['/patient-create']"><mat-icon>add</mat-icon></button>
  </mat-card-header>
  <mat-card-content>
    <mat-divider></mat-divider>
    <div class="table-container">
      <mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="name">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Patient Name</mat-header-cell>
          <mat-cell *matCellDef="let element">{{element.patientName}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="address">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Address</mat-header-cell>
          <mat-cell *matCellDef="let element">{{element.address}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="age">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Age</mat-header-cell>
          <mat-cell *matCellDef="let element">{{element.age}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="checkUpDate">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Date</mat-header-cell>
          <mat-cell *matCellDef="let element">{{element.checkUpDate|date:'MMM dd yyyy'}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="observation">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Observation</mat-header-cell>
          <mat-cell *matCellDef="let element">{{element.observation}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="service">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Service</mat-header-cell>
          <mat-cell *matCellDef="let element">{{getServiceName(element.serviceId)}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="doctor">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Doctor</mat-header-cell>
          <mat-cell *matCellDef="let element">{{getDoctorName(element.doctorId)}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef>Action</mat-header-cell>
          <mat-cell *matCellDef="let element">
            <button mat-icon-button color="primary" [routerLink]="['/patient-edit',element.patientId]"><mat-icon>edit</mat-icon></button>
            <button mat-icon-button color="warn" (click)="confirmDelete(element)"><mat-icon>delete</mat-icon></button>
          </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="columnList"></mat-header-row>
        <mat-row *matRowDef="let row;columns:columnList"></mat-row>
      </mat-table>

      <mat-paginator [pageSizeOptions]="[5,10,15,100]" [pageSize]="5" showFirstLastButtons></mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
