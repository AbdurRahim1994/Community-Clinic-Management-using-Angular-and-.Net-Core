<form [formGroup]="patientForm" (submit)="insert()" class="form-container">
  <div class="f-w">
    <h4>Add Patient</h4>
  </div>

  <mat-form-field class="f-w">
    <mat-label>Patient Name</mat-label>
    <input matInput formControlName="patientName">
    <mat-error *ngIf="f.patientName.touched && f.patientName.errors?.required">Patient Name Required</mat-error>
  </mat-form-field>

  <mat-form-field class="f-w">
    <mat-label>Address</mat-label>
    <input matInput formControlName="address">
    <mat-error *ngIf="f.address.touched && f.address.errors?.required">Address Required</mat-error>
  </mat-form-field>

  <mat-form-field class="f-w">
    <mat-label>Age</mat-label>
    <input matInput formControlName="age">
    <mat-error *ngIf="f.age.touched && f.age.errors?.required">Age Required</mat-error>
  </mat-form-field>

  <mat-form-field class="f-w">
    <mat-label>Date</mat-label>
    <input matInput formControlName="checkUpDate" [matDatepicker]="picker">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
    <mat-error *ngIf="f.checkUpDate.touched && f.checkUpDate.errors">Date required</mat-error>
  </mat-form-field>

  <mat-form-field class="f-w">
    <mat-label>Observation</mat-label>
    <input matInput formControlName="observation">
    <mat-error *ngIf="f.observation.touched && f.observation.errors?.required">Observation Required</mat-error>
  </mat-form-field>

  <mat-form-field class="f-w">
    <mat-label>Service</mat-label>
    <mat-select formControlName="serviceId">
      <mat-option value="">None</mat-option>
      <mat-option *ngFor="let s of services" [value]="s.serviceId">
        {{s.serviceName}}
      </mat-option>
    </mat-select>
    <mat-error *ngIf="f.serviceId.touched && f.serviceId.errors">Service name required</mat-error>
  </mat-form-field>

  <mat-form-field class="f-w">
    <mat-label>Doctor</mat-label>
    <mat-select formControlName="doctorId">
      <mat-option value="">None</mat-option>
      <mat-option *ngFor="let d of doctors" [value]="d.doctorId">
        {{d.doctorName}}
      </mat-option>
    </mat-select>
    <mat-error *ngIf="f.doctorId.touched && f.doctorId.errors">Doctor name required</mat-error>
  </mat-form-field>

  <div class="f-w">
    <button [disabled]="patientForm.invalid" mat-raised-button type="submit" color="accent"><mat-icon>save_alt</mat-icon> Save</button>
  </div>
  <div class="f-w">
    <a mat-raised-button [routerLink]="['/patient']">Back</a>
  </div>
</form>
